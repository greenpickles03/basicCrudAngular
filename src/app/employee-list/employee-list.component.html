<h2>Employee List</h2>
<table class="table table-striped">
  <thead>
    <tr>
      <th>ID</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Email</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let employee of employees">
      <td>{{employee.id}}</td>
      <td>{{employee.firstName}}</td>
      <td>{{employee.lastName}}</td>
      <td>{{employee.email}}</td>
      <td>
        <button style="margin: 5px" (click)="viewDetailsById(employee.id)" type="button" class="btn bg-primary">Update</button>
        <button style="margin: 5px" (click)="viewDetailsById(employee.id)" type="button" class="btn bg-success ">View</button>
      </td>
    </tr>
  </tbody>
</table>
